<!DOCTYPE html>
<html>
<head>
	<title>The Room Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid title-container">
	<h1>The Room Game</h1>
</div>
	
<div class="container characters clearfix">
	<div class="lisa"><p><b>Lisa</b></p><img src="assets/images/lisa.png"></img><div id="lisa-hp">0</div></div>
	<div class="denny"><p><b>Denny</b></p><img src="assets/images/denny.png"></img><div id="denny-hp">0</div></div>
	<div class="johnny"><p><b>Johnny</b></p><img src="assets/images/johnny.png"></img><div id="johnny-hp">0</div></div>
	<div class="Mark"><p><b>Mark</b></p><img src="assets/images/mark.png"></img><div id="mark-hp">0</div></div>
</div>

<div class="container your-character">
	<h3>Your Character</h3>
</div>

<div class="container enemies-available">
	<h3>Enemies Available to Attack</h3>
</div>

<div class="container fight-section">
	<h3>Fight Section</h3>
</div>

<div class="container">
	<button class="btn btn-primary attack-button">Attack</button>
</div>

<div class="container defender">
	<h3>Defender</h3>
</div>

<div class="printActions"></div>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
